<body>
    <header>
        <div class="header">
            <a href="/" class="logo">
                <img class="logo_icon" src="/assets/images/icons/atom.png" alt="the science museum logo">
            </a>


            <div class="menu-items">
                <label for="hamburger-menu">
                    <img class="dropdown_icon"  src="/assets/images/icons/dropdown-menu.png" alt="dropdown menu" >
                </label>
                <input type="checkbox" id="hamburger-menu">
                <nav>
                    <ul>
                        <li><a class="menu_link" href="index.html">Home</a></li>
                        <li><a class="menu_link" href="/exhibitions.html">Exhibitions</a></li>
                        <li><a class="menu_link" href="/events.html">Events</a></li>
                        <li><a class="menu_link" href="/get_invovled.html">Get Involved</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div style="text-align: center; padding: 20px 0;">
            <a href="/events.html"> &#x2190; Back</a>
        </div>
        <div class="specific_event_header_text">
        </div>
        <div class="specific_event_content">
        </div>
        <section id="book_event">
            <h2 class="orange_color">Contact us to book a spot at an event</h2>

            <div class="event_form">
                <form class="event_booking_form" action="events.html">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name">

                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <label for="events">Select an event</label>
                    <select name="event" id="events">
                        <option value="">Choose and option</option>
                        <option value="professor_of_aeronautics ">Visit from Professor of Aeronautics</option>
                        <option value="night_in_museum">Night in the Museum</option>
                        <option value="energetica_exhibition">Energetica Exhibition on Loan</option>
                    </select>
                    <textarea name="message" id="message" placeholder="Tell us how many tickets you want. Becaus of the covid situation tell us the name of every participant"></textarea>
                
                <div class="error_message"></div>
                    <input class="button" type="submit" value="send">

                </form>

            </div>
        </section>
    </main>

    <footer>
        <div class="footer_logo">
            <img src="/assets/images/science_museum_whitepng.png" alt="">
        </div>

        <div class="links">
            <ul>
                <li><a class="link" href="index.html">home</a></li>

                <li><a class="link" href="/events.html">events</a></li>
                <li><a class="link" href="/get_invovled.html">get involved</a></li>
                <li><a class="link" href="/exhibitions.html">our exhibitions</a></li>
                <li><a class="link" href="/about_us.html#contact_us_form">contact us</a></li>
            </ul>
        </div>

        <div class="contact_info">
            <div class="address">
                <div class="contact_icon">
                    <img src="/assets/images/icons/maps.png" alt="">
                </div>
                <div class="contact_info">
                    <p class="bolder">The Science Museum</p>
                    <p>
                        Nedre Fritz√∏egate 2</p>
                    <p>3264 Larvik</p>
                </div>
            </div>
            <div class="address">
                <div class="contact_icon">
                    <img src="/assets/images/icons/laptop-e-mail.png" alt="">
                </div>
                <div class="contact_info">
                    <p>Tlf: 999 99 999</p>
                    <p>Email: science.museum@mail.com</p>
                </div>
            </div>
        </div>
    </footer>
